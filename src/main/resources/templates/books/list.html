<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Library Management System</title>
</head>
<style>
    td, tr, th, table{
        border:1px solid black;
    }
</style>
<body>
<h1>List of Books</h1>
<table>
    <tr>
        <th>Book_Id</th><th>Title</th><th>Isbn</th><th>Publisher</th>
    </tr>
    <tr th:each="book : ${books}">
        <td th:text="${book.id}">1</td>
        <td th:text="${book.title}">Default</td>
        <td th:text="${book.isbn}">Default</td>
        <td th:text="${book.publisher.name}">Default</td>
    </tr>
</table>
</body>
</html>
